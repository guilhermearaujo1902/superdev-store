<section>
    <div class="col-12 mb-3 titulo">
        <p class="m-0">Módulo de Cliente</p>
    </div>
    
    <div class="col-12 p-4 pb-0">
        <div class="m-0 botoes">
            <button routerLink="/cliente/novo" >+ Novo</button>
        </div>
    </div>
    
    <div class="col-12 p-4 box">
        <table class="table table-hover table-light">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{ cliente.id }}</td>
                    <td>{{ cliente.nome }}</td>
                    <td>{{ cliente.idade }}</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Opções
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" [routerLink]="['/cliente', cliente.id]">
                                        Ver Detalhe
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" [routerLink]="['/cliente/editar', cliente.id]">
                                        Editar
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" (click)="this.delete(cliente.id)">
                                        Excluir
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
